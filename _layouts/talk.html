---
layout: default
---
<div>
    Title: <h2>{{page.title}}</h2>
</div>
<div>
    Speaker: {{page.speaker}}
</div>
<div>
    Date: {{page.date | date: "%Y-%m-%d" }}
</div>

<div class="mt-3">
    <h3>Abstract:</h3>
    {{ content }}
</div>

{% if page.img %}
<img src="{% link {{page.img}} %}" class="img-fluid w-lg-100" style="max-width: 700px;" />
{% endif %}
